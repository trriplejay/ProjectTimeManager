# Language setting
language: java

# Version number
jdk:
  - oraclejdk8

build:
  pre_ci_boot:
    image_name: maven
    image_tag: 3.6-jdk-11-slim
    pull: true
  ci:
  - mvn clean install
  - ls -l codebase/ptm_backend/target
  - ls -l codebase/ptm_cli/target
  - ls -l codebase/datamanager/target
  - mvn verify -f pom-jacocomerge.xml
  - ls -l shippable/codecoverage
